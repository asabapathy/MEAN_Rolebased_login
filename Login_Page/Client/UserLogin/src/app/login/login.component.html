<div class="py-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card ">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group ">
                  <mat-form-field class="form-field" >
                      <input matInput placeholder="Username"   name="userName"  [(ngModel)] = "loginUserData.userName" required >
                  </mat-form-field>
              </div>

              <div class="form-group">
                  <mat-form-field  class="form-field">
                      <input matInput placeholder="Email"   name="email"  [(ngModel)] = "loginUserData.email" required >
                  </mat-form-field>
              </div>

              <div class="form-group">
                  <mat-form-field class="form-field">
                      <input matInput placeholder="Password"  name="password" [(ngModel)] = "loginUserData.password" required >
                  </mat-form-field>
              </div>
              <button mat-raised-button color="accent" type="button"  class=" float-right" (click)="loginUser()">Login</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
      </div>
    </div>
  </div>
